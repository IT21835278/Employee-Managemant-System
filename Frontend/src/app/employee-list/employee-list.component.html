<h2> Eployee List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-success  m-3">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger ">Delete</button>
                <button (click)="viewEmployee(employee.id)" class ="btn btn-info m-3">Details</button>
            </td>
        </tr>
    </tbody>

</table>
