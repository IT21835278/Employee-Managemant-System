<h2> Eployee List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.emailId}}</td>
        </tr>
    </tbody>

</table>
